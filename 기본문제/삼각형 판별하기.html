<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면
      //이 세 막대로 삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
      //삼각형이 될 수 있는 조건 : 두 변의 길이의 합이 나머지 한 변의 길이보다 커야 한다
      function solution(a, b, c) {
        const CAN_MAKE_TRIANGLE = "YES";
        const CAN_NOT_MAKE_TRIANGLE = "NO";

        if (a + b > c && a + c > b && b + c > a) {
          return CAN_MAKE_TRIANGLE;
        } else {
          return CAN_NOT_MAKE_TRIANGLE;
        }
      }

      console.log(solution(13, 33, 17));
      console.log(solution(6, 6, 6));
      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
