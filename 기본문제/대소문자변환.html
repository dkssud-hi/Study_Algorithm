<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let char of s) {
          if (char === char.toUpperCase()) answer += char.toLowerCase();
          else answer += char.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
